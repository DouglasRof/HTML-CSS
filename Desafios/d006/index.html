<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <h2>Em HTML podemos inserir os elementos da lista a seguir usando as tags que mostram ao passar o mouse sobre os itens.</h2>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr> </li>
        <li><abbr title="Use a tag &lt;h1 à h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigos Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
