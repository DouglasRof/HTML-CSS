<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>
        Abra a pagina em diferentes dispositivos ou simplemente tamanhos diferentes de janela para termos as diferentes propoçõs dinamicas.
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Teste de Audio</h1>
    <p>Teste de audio em HTML5.</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    
</body>
</html>
