<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner{
            background-color: yellow;
            display: flex;
            flex-flow: row wrap;

        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Conteudeo maior</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">Conteudo um pouco maior ainda</div>
        <div class="item">G</div>   
    </div>
</body>
</html>
